<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Food Delivery App</title>
  </head>
  <body>
    <div class="headers">
      <h1>Restaurants</h1>
      <input id="search-box" type="text" placeholder="Search for restaurants" />
      <div>
        <select id="sort-by">
          <option value="" selected disabled hidden>Choose here</option>
          <option value="rating">Ratings</option>
          <option value="eta">ETA</option>
          <option value="name">Name</option>
        </select>
        <select id="filter-by"></select>
        <span id="fav">Show All Favourites</span>
      </div>
    </div>
    <div class="cards-container"></div>
    <div class="pagination-block">
      <span class="pageButton outline-none" id="button_prev">Prev</span>
      <span id="page_number" class="outline-none"></span>
      <span class="pageButton outline-none" id="button_next">Next</span>
    </div>
  </body>
</html>
